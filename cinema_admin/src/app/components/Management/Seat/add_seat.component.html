<div class="content-wrapper">
  <!-- Content -->

  <div class="container-xxl flex-grow-1 container-p-y">
    <!-- Basic Layout -->
    <div class="row">
      <div class="col-xl">
        <div class="card mb-4">
          <div
            class="card-header d-flex justify-content-between align-items-center"
          >
            <h5 class="mb-0">Thêm ghế</h5>
          </div>
          <div class="card-body">
            <form [formGroup]="addSeatForm" (ngSubmit)="add()">
              <div class="mb-3">
                <label class="form-label" for="basic-default-fullname"
                  >Tên ghế</label
                >
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                  id="basic-default-fullname"
                  placeholder="P1"
                />
                <div
                  *ngIf="
                    addSeatForm.get('name')?.invalid &&
                    addSeatForm.get('name')?.touched
                  "
                >
                  <small *ngIf="addSeatForm.get('name')?.errors?.['required']"
                    >Tên phòng là bắt buộc.</small
                  >
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="basic-default-company"
                  >Chọn phòng</label
                >
                <select
                  id="defaultSelect"
                  class="form-select"
                  formControlName="roomId"
                >
                  <option *ngFor="let room of rooms" value="{{ room.id }}">
                    {{ room.name }}
                  </option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label" for="basic-default-company"
                  >Chọn loại ghế</label
                >
                <select
                  id="defaultSelect"
                  class="form-select"
                  formControlName="seatType"
                >
                  <option value="1">1</option>
                  <option value="2">2</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label" for="basic-default-fullname"
                  >Giá tiền</label
                >
                <input
                  type="text"
                  class="form-control"
                  formControlName="price"
                  id="basic-default-fullname"
                  placeholder="45000"
                />
              </div>
              <button type="submit" class="btn btn-primary">Thêm ghế</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- / Content -->

  <div class="content-backdrop fade"></div>
</div>
<p-toast></p-toast>
