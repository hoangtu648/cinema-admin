<div class="content-wrapper">
    <!-- Content -->

    <div class="container-xxl flex-grow-1 container-p-y">
    

      <!-- Basic Layout -->
      <div class="row">
       
            <div class="col-xl">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Thêm phòng</h5>
            
                </div>
                <div class="card-body">
                    <form [formGroup]="addRoomForm" (ngSubmit)="add()">
                    <div class="mb-3">
                    <label class="form-label" for="basic-default-fullname">Tên phòng</label>
                    <input type="text" class="form-control" formControlName="name"  id="basic-default-fullname" placeholder="P1" />
                    <div *ngIf="addRoomForm.get('name')?.invalid && addRoomForm.get('name')?.touched">
                        <small *ngIf="addRoomForm.get('name')?.errors?.['required']">Tên phòng là bắt buộc.</small>
                      </div>
                    </div>
                    <div class="mb-3">
                    <label class="form-label" for="basic-default-company">Chọn rạp</label>
                    <select id="defaultSelect" class="form-select" formControlName="cinemaId" >

                        <option *ngFor="let cinema of cinemas"  value="{{cinema.id}}">{{cinema.name}}</option>
                    
                    </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="basic-default-fullname" >Số lượng ghế</label>
                        <input type="number" formControlName="quantity" class="form-control" id="basic-default-fullname" placeholder="112" />
                        <div *ngIf="addRoomForm.get('quantity')?.invalid && addRoomForm.get('quantity')?.touched">
                            <small *ngIf="addRoomForm.get('quantity')?.errors?.['required']">Số lượng ghế là bắt buộc.</small>
                            <small *ngIf="addRoomForm.get('quantity')?.errors?.['min']">Số lượng ghế phải lớn hơn 0.</small>
                          </div>
                    </div>
                
                    <button type="submit" class="btn btn-primary">Thêm phòng</button>
                </form>
                </div>
            </div>
            </div>
        
      </div>
    </div>
    <!-- / Content -->

   

    <div class="content-backdrop fade"></div>
  </div>
  <p-toast></p-toast>
