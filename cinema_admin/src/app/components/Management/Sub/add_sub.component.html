<div class="content-wrapper">
  <!-- Content -->

  <div class="container-xxl flex-grow-1 container-p-y">
    <!-- Basic Layout -->
    <div class="row">
      <div class="col-xl">
        <div class="card mb-4">
          <div
            class="card-header d-flex justify-content-between align-items-center"
          >
            <h5 class="mb-0">Thêm phụ đề</h5>
          </div>
          <div class="card-body">
            <form [formGroup]="addSubForm" (ngSubmit)="add()">
              <div class="mb-3">
                <label class="form-label" for="basic-default-company"
                  >Thêm phụ đề</label
                >
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                  id="basic-default-fullname"
                  placeholder="2D-Phụ đề lồng tiếng"
                />
              </div>
              
              <div class="mb-3">
                <label class="form-label" for="basic-default-company"
                  >Ngày tạo</label
                >
                <input
                  type="text"
                  class="form-control"
                  formControlName="created"
                  id="basic-default-fullname"
                  placeholder="20/10/2024 00:00:00"
                />
              </div>
              <button type="submit" class="btn btn-primary">Thêm phụ đề</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- / Content -->

  <div class="content-backdrop fade"></div>
</div>
<p-toast></p-toast>
